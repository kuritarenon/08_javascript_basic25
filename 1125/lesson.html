<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習1125</title>
</head>

<body>
    <div class="innerhtml"></div>
    <script>
        // テンプレートリテラルの練習
        const name = 'Alice';
        // 文字列の連結＋を用いた方法
        console.log('私の名前は' + name + 'です。');
        // バックティックで囲む
        // 変数を＄{}で使うことができる
        console.log(`私の名前は${name}です。`);
        // 改行もそのまま反映される
        const text = `私の名前は
        ${name}です。`;
        console.log(text);

        // ------------------------------------------

        // innerHTMLの練習
        const innerhtml = document.querySelector('.innerhtml');
        // innerhtml.textContent = '<h1>Hello</h1>';
        innerhtml.innerHTML = '<h1>Hello</h1>';
        innerhtml.innerHTML += '<p>World</p>';

        // ------------------------------------------

        // 今までの関数の定義
        function PI() {
            // コンソールに表示
            // 表示の仕方も関数の中に書いている
            console.log(3.14);
        }
        // 関数の実行
        PI();
        // ------------------------------------------

        // 戻り値のある関数
        function PI2() {
            // リターン＝戻って来る
            return 3.1415926;
        }
        // 関数の実行
        PI2();// この実行では表示されない
        // 戻り値を受ける
        const result = PI2();// 戻り値を変数に代入
        console.log(result);// 変数をコンソールに表示

        // ------------------------------------------

        // 引数を2倍にして戻す関数
        function double(number) {
            const result = number * 2;
            return result;
        }

        const a = double(10);
        console.log(a);

        const b = double(8);
        console.log(b);

        // ------------------------------------------

        // 関数式を用いた関数定義
        // 関数式＝関数宣言
        // functionには名前はつけない＝無名関数
        const sayHello = function () {
            console.log('こんにちは');
        }
        // 関数の呼び出し
        sayHello();

        // ------------------------------------------

        // ジュースを作る関数
        //関数の定義
        function makeJuice(fruits) {
            console.log(fruits + "ジュース");
        }

        // これはmakeJuiceという関数＝関数名
        // 関数を呼び出すためには関数名に（）をつける

        // 関数の呼び出し実行
        makeJuice('りんご');

        // 無名関数
        // 関数式で名前をつけてあげる
        const makeJuice2 = function (fruits) {
            console.log(fruits + "ジュース");
        }

        makeJuice2('みかん');
        // ------------------------------------------


    </script>

</body>

</html>
